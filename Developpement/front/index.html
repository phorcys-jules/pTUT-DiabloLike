<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo Like</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/logo.png">
</head>

<body>
    <div class="d-flex justify-content-around">
        <div id="settings" class="d-flex">
            <div class="btn-group">
                <a href="./html/createChar.html" class="btn btn-primary">createChar</a>
                <a href="./html/createUser.html" class="btn btn-primary">createUser</a>
                <button type="button" id='btn_save' class="btn btn-primary">save</button>
                <button type="button" id='btn_load' class="btn btn-primary">load</button>
                <button type="button" id="btn_fullscreen" class="btn btn-secondary"> FuSc </button>
            </div>
        </div>
        <div id="stats" class="d-flex">
            <p class="heroHp"> HP : <label id="heroHp"></label> </p>
            <p class="heroMp"> MP : <label id="heroMp"></label> </p>
            <p class="userGold"> Gold : <label id="userGold"></label> </p>
        </div>
    </div>
    <div id="div_game">
        <div id="div_left_canvas">

        </div>

        <div id='div_canvas'>
            
            <canvas id="game-canvas" width="1280" height="896px"></canvas>

            <div id="div_save_load">
                <h2 id="h2_save_load"></h2>
                <textarea id="textarea_save_load"></textarea>
                <div class="d-flex justify-content-around">
                    <button type="button" id="btn_save_load_close" class="btn btn-danger"></button>
                    <button type="button" id="btn_save_load_load" class="btn btn-success">Load</button>
                </div>
            </div>

            <div id='stuff'>
                
            </div>
        </div>

        <div id="div_right_canvas">
            <div id="div_spell">
                <h2 id="h2_cooldown"></h2>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./js/main.js"></script>

</html>
